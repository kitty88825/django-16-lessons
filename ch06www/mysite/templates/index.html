<!-- index.html (ch06www project) -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e5e5e5;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">現在播出 {{ tv.name }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tv-url' 0 %}">李榮浩《不遺憾》</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tv-url' 1 %}">徐子未《慢冷》</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tv-url' 2 %}">魏宏宇《Tom&Jerry》</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="conatiner">
    <div id="tvcode" align="center">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/{{tv.tvcode}}"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>

  <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
    <em>{{ now }}</em>
  </div>
</body>

</html>
